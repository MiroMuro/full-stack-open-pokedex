name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: The event
        env:
          EVENT_NAME: ${{ toJson(github.event)}}
        run: echo "$EVENT_NAME"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - name: is this pull request
        env:
          IS_PULL_REQUEST: ${{ github.event_name == 'pull_request' }}
        run: echo "$IS_PULL_REQUEST"
  get-latest-commit-message:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get the latest commit message of the pull request
      id: get_latest_commit_message
      run: |
        PR_NUMBER=$(jq -r .pull_request.number < $GITHUB_EVENT_PATH)
        echo "Pull Request number: $PR_NUMBER"
        LATEST_COMMIT_SHA=$(curl -s -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/commits | jq -r '.[-1].sha')
        echo "Latest Commit SHA: $LATEST_COMMIT_SHA"
        LATEST_COMMIT_MESSAGE=$(curl -s -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/commits/$LATEST_COMMIT_SHA | jq -r .commit.message)
        echo "Latest Commit message: $LATEST_COMMIT_MESSAGE"
        echo "::set-output name=latest_commit_message::$LATEST_COMMIT_MESSAGE"

    - name: Use the latest commit message
      run: echo "The latest commit message is: ${{ steps.get_latest_commit_message.outputs.latest_commit_message }}"
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check style with Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Render Deployment
        if: ${{ github.event_name == 'push' }}
        uses: sws2apps/render-deployment@v1.6.0
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
  tag_release:
    runs-on: ubuntu-20.04
    needs: [simple_deployment_pipeline]
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.67.0
        if: ${{ github.event_name == 'push'}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
