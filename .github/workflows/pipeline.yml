name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: The event
        env:
          EVENT_NAME: ${{ toJson(github.event)}}
        run: echo "$EVENT_NAME"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - name: Determine if this is a pull request
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "This is a pull request event."
            echo "IS_PULL_REQUEST=true" >> $GITHUB_ENV
            echo "LATEST_LINK=${{toJson(github.event.pull_request._links.commits.href)}}" >> $GITHUB_ENV
          else
            echo "This is not a pull request event."
            echo "IS_PULL_REQUEST=false" >> $GITHUB_ENV
          fi

      - name: Print the IS_PULL_REQUEST variable
        run: echo "IS_PULL_REQUEST=$IS_PULL_REQUEST" echo "LATEST_LINK=$LATEST_LINK"

      - name: Conditional step based on IS_PULL_REQUEST
        if: ${{env.IS_PULL_REQUEST == 'true'}}
        run: |
          echo "This step runs only for pull request events." 
          CONTENT=$(curl -s -H "Accept: application/vnd.github.v3+json" $LATEST_COMMIT_MESSAGE_LINK | jq '.[0].commit.message')
          echo "Fetched content: $CONTENT"

      - name: is this pull request
        env:
          IS_PULL_REQUEST: ${{ github.event_name == 'pull_request' }}
        run: echo "$IS_PULL_REQUEST"
      - name: latest commit message of pull request
        if: ${{env.is_pull_request}}
        env:
          LATEST_COMMIT_MESSAGE_LINK: ${{toJson(github.event.pull_request._links.commits.href)}}
        run: echo "$LATEST_COMMIT_MESSAGE_LINK"
      - name: fetch latest commit message
        if: ${{env.is_pull_request}}
        run: |
          echo "This step runs only for pull request events." 
          CONTENT=$(curl -s -H "Accept: application/vnd.github.v3+json" $LATEST_COMMIT_MESSAGE_LINK | jq '.[0].commit.message')
          echo "Fetched content: $CONTENT"
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check style with Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Render Deployment
        if: ${{ github.event_name == 'push' }}
        uses: sws2apps/render-deployment@v1.6.0
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
  tag_release:
    runs-on: ubuntu-20.04
    needs: [simple_deployment_pipeline]
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.67.0
        if: ${{ github.event_name == 'push'}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
